      <header class="main-header">
        <div class="background-overlay text-white">
        <div class="container">
          <div class="row">
            <div class="container text-center">
                <h1>Planeacion</h1>
                <!--formulario-->
                <div class="row">
                  <div class="col-md-12">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="nombre">Cine</label>
                          <select class="custom-select" id="cines" onchange="verValores(this.value)" required>
                            <option value="">--</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="filas">Filas</label>
                            <input type="text" class="form-control" id="filas" disabled>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="columnas">Columnas</label>
                          <input type="text" class="form-control" id="columnas" disabled>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="porcentaje">Porcentaje de capacidad</label>
                            <input type="range" id="porcentaje" name="porcentaje" min="0" max="100" step="1" onchange="updateTextInput(this.value);">
                            <input type="text" id="vp" value="" disabled>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="distancia">Distanciamiento minimo</label>
                          <input type="range" id="distancia" name="distancia" min="0" max="10" step="0.5" onchange="updateTextInput2(this.value);">
                          <input type="text" id="vd" value="" disabled>
                        </div>
                      </div>
                      
                      <button type="button" class="btn btn-primary" onclick="">Planeacion</button>
                    </form>
                  </div>
                  
                </div>
                

            </div>
                
          </div>
        </div>
      </div>
