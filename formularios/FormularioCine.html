      <header class="main-header">
        <div class="background-overlay">
        <div class="container">
          <div class="row">
            <div class="container text-center">
                <h1>Manejo Alumnos</h1>
                <!--formulario-->
                <div class="row">
                  <div class="col-md-6">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">No. Control</label>
                          <input type="text" class="form-control" id="controlformal" placeholder="Ej. 16430183" pattern="[0-9]" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control" id="passwordformal" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-4">
                          <label for="inputAddress">Nombre</label>
                          <input type="text" class="form-control" id="nombreal" placeholder="Nombre" required>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputAddress2">Apellido Paterno</label>
                          <input type="text" class="form-control" id="apellidopal" placeholder="Apellido paterno" required>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputCity">Apellido Materno</label>
                          <input type="text" class="form-control" id="apellidomal" placeholder="Apellido materno" required>
                        </div>
                      </div>
                      
                      <div class="form-row">
                        
                        <div class="form-group col-md-4">
                          <label for="fecha-nac">Fecha nacimiento</label>
                          <input class="form-control" type="date" value="1998-08-19" id="fecha_nac" required>
                        </div>
                        <div class="form-group col-md-3">
                          <label for="sexo">Sexo</label>
                            <select class="custom-select" id="sexo" required>
                              <option value="mujer">Mujer</option>
                              <option value="hombre">Hombre</option>
                              <option value="otro">Otro</option>
                            </select>
                        </div>
                      </div>
                      
                      <button type="submit" class="btn btn-primary" onclick="insertarAlumno()">Registrar</button>
                    </form>
                  </div>
                  <div class="col-md-6">
                    <label for="tabla">Tabla de alumnos</label>
                    <table class="table table-bordered text-center text-light" id="tabla">
                      <thead class="thead-dark">
                        <tr>
                          <th>No.Control</th>
                          <th>Nombre</th>
                          <th></th>
                          <th></th>
                        </tr>
                        <tbody id="loadAlumno"></tbody>
                      </thead>
                    </table>
                  </div>
                </div>
                

            </div>
